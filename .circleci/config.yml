version: 2.1

orbs:
  architect: giantswarm/architect@6.7.0

jobs:
  go-tests:
    executor: architect/architect
    resource_class: large
    steps:
    - checkout
    - run:
        name: Run unit and integration tests
        command: CGO_ENABLED=0 make test

workflows:
  build:
    jobs:
    - go-tests:
        filters:
          tags:
            only: /^v.*/

    - architect/go-build:
        name: go-build
        binary: silence-operator
        requires:
        - go-tests
        path: ./cmd
        filters:
          tags:
            only: /^v.*/

    - architect/push-to-registries:
        context: architect
        name: push-to-registries
        requires:
        - go-build
        filters:
          tags:
            only: /^v.*/
          branches:
            ignore:
            - main

    - architect/push-to-app-catalog:
        context: architect
        executor: app-build-suite
        name: push-to-app-catalog
        app_catalog: control-plane-catalog
        app_catalog_test: control-plane-test-catalog
        chart: silence-operator
        requires:
        - push-to-registries
        filters:
          tags:
            only: /^v.*/
          branches:
            ignore:
            - main

    - architect/push-to-app-collection:
        name: push-silence-operator-to-vsphere-app-collection
        context: architect
        app_name: silence-operator
        app_namespace: monitoring
        app_collection_repo: vsphere-app-collection
        requires:
        - push-to-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        name: push-silence-operator-to-proxmox-app-collection
        context: architect
        app_name: silence-operator
        app_namespace: monitoring
        app_collection_repo: proxmox-app-collection
        requires:
        - push-to-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-to-cloud-director-app-collection
        app_name: silence-operator
        app_namespace: monitoring
        app_collection_repo: cloud-director-app-collection
        requires:
        - push-to-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-to-capa-app-collection
        app_name: silence-operator
        app_namespace: monitoring
        app_collection_repo: capa-app-collection
        requires:
        - push-to-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-to-capz-app-collection
        app_name: silence-operator
        app_namespace: monitoring
        app_collection_repo: capz-app-collection
        requires:
        - push-to-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/
