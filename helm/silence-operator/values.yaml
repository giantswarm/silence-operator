image:
  registry: gsoci.azurecr.io
  name: "giantswarm/silence-operator"
  tag: ""

# TODO improve this for better user experience
alertmanagerAddress: ""
alertmanagerAuthentication: false
# -- Default alertmanager tenant
alertmanagerDefaultTenant: ""

# -- Configures the pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  seccompProfile:
    type: RuntimeDefault

# -- Configures the container security context
containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL

resources:
  requests:
    cpu: 100m
    memory: 220Mi
  limits:
    cpu: 200m
    memory: 300Mi

rbac:
  create: true
